<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My homepage</title>
    <link rel="stylesheet" href="./css/index.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif, system;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="./img/website logo.png" style="height: 5.5rem" /><span
          style="color: #414e3a"
          >QueryHub</span
        >
      </div>
      <a
        href="https://github.com/anmolpoudel/anmolpoudel.github.io/"
        target="_blank"
      >
        <img src="./img/github.png" style="height: 3rem" /><span
          style="padding: 0 1rem; color: black"
          >GitHub</span
        >
      </a>
    </header>
    <main>
      <div id="select-search-providers">
        <div id="google">
          <input
            type="radio"
            name="company"
            value="google"
            checked
            style="width: 1rem"
          />
          <img src="./img/google.png" style="height: 4vh" />
        </div>
        <div class="bing">
          <input type="radio" name="company" value="bing" style="width: 1rem" />
          <img src="./img/bing.png" style="height: 4vh" />
        </div>
      </div>
      <div class="textBar">
        <input type="text" id="query" placeholder="Enter a query to search" />
        <button onclick="search()">Search ðŸ”Žï¸Ž</button>
      </div>
    </main>
    <div id="floating-div">
      <a href="./pages/jsHub.htmlS" target="_blank">
        <img src="./img/js.png" id="floating-icon" />
      </a>
    </div>
  </body>
</html>
<script>
  function search() {
    const query = document.getElementById("query").value;
    const selectedProvider = document.querySelector(
      'input[name="company"]:checked'
    ).value;
    let searchUrl = "";

    if (selectedProvider === "google") {
      searchUrl = `https://www.google.com/search?q=${encodeURIComponent(
        query
      )}`;
    } else if (selectedProvider === "bing") {
      searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
    }

    if (searchUrl) {
      window.location.href = searchUrl;
    }
  }
</script>
